# ARWD (Western District of Arkansas) Fee Schedule
#
# Court fees for the Western District of Arkansas.
# Based on 28 U.S.C. 1914 and the Judicial Conference fee schedule.
# Updated for FY2026.

[metadata]
jurisdiction_id = "arwd"
effective_date = "2025-01-01"
source = "28 U.S.C. 1914; Judicial Conference Fee Schedule"

# --- Civil Filing Fees ---

[[fees]]
fee_id = "civil-complaint"
category = "civil_filing"
description = "Filing a civil action (complaint)"
amount = 405.00
statute = "28 U.S.C. 1914(a)"
waivable = true
waiver_form = "AO 240"

[[fees]]
fee_id = "civil-appeal"
category = "civil_filing"
description = "Filing a notice of appeal in a civil case"
amount = 605.00
statute = "28 U.S.C. 1913"
waivable = true
waiver_form = "AO 240"

[[fees]]
fee_id = "civil-misc-action"
category = "civil_filing"
description = "Filing a miscellaneous civil action"
amount = 52.00
statute = "28 U.S.C. 1914"
waivable = false

