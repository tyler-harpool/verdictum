# Test runtime configuration for Spin application
# This configuration is used when running tests

# Single store for all test data
# Tests use mocked stores through spin_test_virt, but this ensures
# the default store exists for any integration tests
[key_value_store.default]
type = "spin"
path = ".spin/test/default.db"

# Additional test stores if needed for multi-tenant testing
[key_value_store.test]
type = "spin"
path = ".spin/test/test.db"

# These can be created but will all point to test database
# This allows tests to use district names without failing
[key_value_store.sdny]
type = "spin"
