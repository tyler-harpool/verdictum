# Development configuration for Spin application
# For local development and testing with sample federal districts

# Default store for global configuration (dev environment)
[key_value_store.default]
type = "spin"
path = ".spin/dev/stores/default.db"

# Sample federal district stores for development (matching cloud deployment)
[key_value_store.sdny]
type = "spin"
path = ".spin/dev/stores/sdny.db"

[key_value_store.edny]
type = "spin"
path = ".spin/dev/stores/edny.db"

[key_value_store.ndca]
type = "spin"
path = ".spin/dev/stores/ndca.db"

[key_value_store.cdca]
type = "spin"
path = ".spin/dev/stores/cdca.db"